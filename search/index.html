            <div class="queue queue-open" id="queue-side">
                <div class="queue01">
                    <div class="queue02">
                        <div class="queue10">
                            <div>Playlist</div>
                            <div class="queue11" onclick="handleQueueOpen()">X</div>
                        </div>
                        <div>
                            <div id="queue-current-song"></div>
                            <div class="queue04" id="queue-stack">
                                <div>
                                    <h3>Next in queue</h3>
                                </div>
                                <div class="queue05" id="queue-playlist">
                                    <!-- list -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="player not-playing" id="music-player-div">
                <div class="player-container">
                    <div>
                        <div class="player-01" id="player-meta"></div>
                    </div>
                    <div>
                        <div>
                            <div class="player-04">
                                <button disabled>
                                    <i class="fa-solid fa-shuffle fa-lg" style="color: #ffffff"></i>
                                </button>
                                <button onclick="handlePrevSong()">
                                    <i class="fa-solid fa-backward fa-lg" style="color: #ffffff"></i>
                                </button>
                                <button onclick="playPauseMusic()">
                                    <i id="playPause" class="fa-solid fa-play fa-lg" style="color: #ffffff"></i>
                                </button>
                                <button onclick="handleNextSong()">
                                    <i class="fa-solid fa-forward fa-lg" style="color: #ffffff"></i>
                                </button>
                                <button>
                                    <i class="fa-solid fa-repeat fa-lg" style="color: #ffffff"></i>
                                </button>
                            </div>
                            <audio src="" id="music-player-main" onended="handleNextSong()">
                                <!-- <source src="" id="music-player-main" type=""> -->
                            </audio>
                            <div class="song-main-range">
                                <div id="song-current-time">--:--</div>
                                <div class="song-range">
                                    <input type="range" name="" step="0.000001" id="song-range" />
                                    <div id="selector">
                                        <div class="selectorBtn"></div>
                                    </div>
                                    <div id="progressBar"></div>
                                </div>
                                <div id="song-duration">--:--</div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div style="width: 100%; display: flex; align-items: center; height: 100%">
                            <div style="padding: 18px; display: flex; align-items: center; height: 100%">
                                <div>
                                    <i class="fa-solid fa-volume-high fa-lg"></i>
                                    <input type="range" name="" id="" />
                                </div>
                                <div>
                                    <button style="cursor: pointer; height: 30px" onclick="handleQueueOpen()">
                                        <i class="fa-solid fa-play fa-sm"></i>
                                    </button>
                                </div>
                            </div>
