<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Borel&family=Cookie&family=Grand+Hotel&family=Lato:wght@100;300;400;700;900&family=Lobster+Two&display=swap"
            rel="stylesheet"
        />

        <title>Music Player</title>
    </head>
    <body>
        <div class="main-grid">
            <div class="left-sidebar">
                <div class="sidebar">
                    <div>
                        <div class="sideIcon">
                            <div>
                                <a href="/"> Home </a>
                            </div>
                        </div>
                        <div class="sideIcon">
                            <div>
                                <a href="/search">Search</a>
                            </div>
                        </div>
                    </div>
                    <div>Library</div>
                </div>
            </div>
            <div class="main-content">
                <div class="main-container" id="main-container"></div>
            </div>
            <div class="queue"></div>
            <div class="player">
                <div class="player-container">
                    <div>Current playing song</div>
                    <div>
                        <div>
                            <div>Buttons</div>
                            <audio src="" id="music-player-main">
                              <!-- <source src="" id="music-player-main" type=""> -->
                            </audio>
                            <div class="song-main-range">
                                <div class="song-range">
                                    <input type="range" name="" step="0.000001" id="song-range"/>
                                    <div id="selector">
                                        <div class="selectorBtn"></div>
                                    </div>
                                    <div id="progressBar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>Volume</div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</html>
