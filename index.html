                            </div>
                            <div>
                                <h4 class="side03">Your Playlist</h4>
                            </div>
                            <div class="side08">
                                <button class="sideAddbtn" onclick="addPlaylist()">+</button>
                            </div>
                            <div class="side04">
                                <div class="playlist01" id="your-playlists"></div>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="queue queue-open" id="queue-side">
                <div class="queue01">
                    <div class="queue02">
                        <div class="queue10">
                            <div>Playlist</div>
                            <div class="queue11" onclick="handleQueueOpen()">X</div>
                        </div>
                        <div>
                            <div id="queue-current-song"></div>
                            <div class="queue04" id="queue-stack">
                                <div>
                                    <h3>Next in queue</h3>
                                </div>
                                <div class="queue05" id="queue-playlist">
                                    <!-- list -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="player not-playing" id="music-player-div">
                <div class="song-main-range">
                    <div class="song-range">
                        <input type="range" name="" step="0.000001" id="song-range1" />
                        <div id="selector1">
                            <div class="selectorBtn"></div>
                        </div>
                        <div id="progressBar1"></div>
                    </div>
                </div>
                <div class="player-container">
                    <div>
                        <div class="player-01" id="player-meta"></div>
                    </div>
                    <div>
                        <div>
                            <div class="player-04">
                                <button disabled>
                                    <i class="fa-solid fa-shuffle fa-lg" style="color: #ffffff"></i>
                                </button>
                                <button onclick="handlePrevSong()">
                                    <i class="fa-solid fa-backward fa-lg" style="color: #ffffff"></i>
                                </button>
                                <button onclick="playPauseMusic()">
                                    <i id="playPause" class="fa-solid fa-play fa-lg" style="color: #ffffff"></i>
                                </button>
                                <button onclick="handleNextSong()">
                                    <i class="fa-solid fa-forward fa-lg" style="color: #ffffff"></i>
                                </button>
                                <button>
                                    <i class="fa-solid fa-repeat fa-lg" style="color: #ffffff"></i>
                                </button>
                            </div>
                            <audio src="" id="music-player-main" onended="handleNextSong('ended')">
                                <!-- <source src="" id="music-player-main" type=""> -->
                            </audio>
                            <div class="song-main-range">
                                <div id="song-current-time">--:--</div>
                                <div class="song-range">
                                    <input type="range" name="" step="0.000001" id="song-range2" />
                                    <div id="selector2">
                                        <div class="selectorBtn"></div>
                                    </div>
                                    <div id="progressBar2"></div>
                                </div>
                                <div id="song-duration">--:--</div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div style="width: 100%; display: flex; align-items: center; height: 100%">
                            <div style="padding: 18px; display: flex; align-items: center; height: 100%">
                                <div>
                                    <i class="fa-solid fa-volume-high fa-lg"></i>
                                    <input type="range" name="" id="" />
                                </div>
                                <div>
                                    <button style="cursor: pointer; height: 30px" onclick="handleQueueOpen()">
                                        <i class="fa-solid fa-play fa-sm"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="top-bar">
                <div style="padding: 8px">
                    <div style="padding: 0px 12px; display: flex; justify-content: space-between">
                        <div class="sideIcon" onclick="handleHomeRoute()">
                            <div>
                                <i class="fa-solid fa-house fa-lg" style="color: #ffffff"></i>
                            </div>
                            <div>
                                <p>Home</p>
                            </div>
                        </div>
                        <div class="sideIcon" onclick="handleSearchRoute()">
                            <div>
                                <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #ffffff"></i>
                            </div>
                            <div>
                                <p>Search</p>
                            </div>
                        </div>
                        <div class="sideIcon">
                            <div>
                                <svg
                                    data-encore-id="icon"
                                    role="img"
                                    aria-hidden="true"
                                    viewBox="0 0 24 24"
                                    class="Svg-sc-ytk21e-0 iYxpxA"
                                    style="height: 24px; width: 24px; fill: rgb(255, 255, 255)"
                                >
                                    <path
                                        d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"
                                    ></path>
                                </svg>
                            </div>
                            <div>
                                <p>Playlist</p>
                            </div>
                        </div>
                        <div class="sideIcon">
                            <div>
                                <i class="fa-solid fa-circle-user fa-lg" style="color: #ffffff"></i>
                            </div>
                            <div>
                                <p>Account</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
